<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Get Started Today</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="card">
        <!-- Left Section -->
        <div class="left-section">
          <div class="miaw">
            <h2>تسجيل الدخول</h2>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input
                  type="email"
                  class="form-input"
                  placeholder="البريد الإلكتروني"
                  formControlName="email"
                  [class.error]="
                    loginForm.get('email')?.invalid &&
                    loginForm.get('email')?.touched
                  "
                />

                <!-- Validation Messages for Email -->
                <div
                  *ngIf="
                    loginForm.get('email')?.invalid &&
                    loginForm.get('email')?.touched
                  "
                  class="validation-error"
                >
                  <span *ngIf="loginForm.get('email')?.errors?.['required']">
                    البريد الإلكتروني مطلوب
                  </span>
                  <span *ngIf="loginForm.get('email')?.errors?.['email']">
                    يرجى إدخال بريد إلكتروني صحيح
                  </span>
                </div>
              </div>

              <div class="form-group">
                <input
                  type="password"
                  class="form-input"
                  placeholder="كلمة المرور"
                  formControlName="password"
                  [class.error]="
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                  "
                />

                <!-- Validation Messages for Password -->
                <div
                  *ngIf="
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                  "
                  class="validation-error"
                >
                  <span *ngIf="loginForm.get('password')?.errors?.['required']">
                    كلمة المرور مطلوبة
                  </span>
                  <span
                    *ngIf="loginForm.get('password')?.errors?.['minlength']"
                  >
                    كلمة المرور يجب أن تكون 6 أحرف على الأقل
                  </span>
                </div>
              </div>

              <!-- Server Error Message -->
              <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
              </div>

              <button type="submit" class="submit-btn" [disabled]="isLoading">
                {{ isLoading ? "جاري التسجيل..." : "تسجيل الدخول" }}
              </button>
            </form>
          </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
          <div>
            <h1>قال الله تعالى</h1>
            <p>وَرَتِّلِ ٱلْقُرْءَانَ تَرْتِيلًا" سورة المزمل — الآية ٤"</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          console.log("Form submitted!");
          // Add your form submission logic here
        });
    </script>
  </body>
</html>
