<div class="container">
  <div class="card">
    <h1>تسجيل المشاركين في المسابقات</h1>
    <form [formGroup]="participationForm" (ngSubmit)="onSubmit()">
      <!-- Competition -->
      <div class="form-group">
        <label>اختر المسابقة</label>
        <select formControlName="competitionId" (change)="onCompetitionChange()" required>
          <option value="" disabled>اختر المسابقة</option>
          <option *ngFor="let comp of competitions" [value]="comp._id">{{ comp.title }}</option>
        </select>
      </div>
      <!-- Category -->
      <div class="form-group" *ngIf="categories?.length">
        <label>اختر الفئة</label>
        <select formControlName="categoryId" required>
          <option value="" disabled>اختر الفئة</option>
          <option *ngFor="let cat of categories" [value]="cat._id">{{ cat.name }}</option>
        </select>
      </div>
      <!-- Competitors -->
      <div class="form-group">
        <label>المتسابقون</label>
        <button type="button" class="btn secondary" (click)="openModal()">
          اختر المتسابقين ({{ participationForm.get('competitorIds')?.value?.length || 0 }} مختارين)
        </button>
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn primary" [disabled]="participationForm.invalid">تسجيل</button>
      </div>
    </form>
  </div>

  <!-- Participation list -->
  <div class="card">
    <h2>قائمة المشاركات</h2>
    <div class="table-wrapper" *ngIf="participations?.length; else emptyList">
      <table>
        <thead>
          <tr>
            <th>المتسابق</th>
            <th>المسابقة</th>
            <th>الفئة</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of participations">
            <td>{{ p.competitorId?.firstName }} {{ p.competitorId?.lastName }}</td>
            <td>{{ p.competitionId?.title }}</td>
            <td>{{ p.categoryId?.name }}</td>
            <td class="actions">
              <button class="btn danger small" (click)="onDelete(p._id)">حذف</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #emptyList>
      <p class="empty-message">لا توجد مشاركات حالياً.</p>
    </ng-template>
  </div>

  <!-- Modal -->
  <div class="modal" *ngIf="modalOpen">
    <div class="modal-content">
      <h2>اختر المتسابقين</h2>
      <div class="competitor-list">
        <label *ngFor="let comp of competitors">
          <input type="checkbox"
                 [checked]="selectedCompetitors.includes(comp._id)"
                 (change)="toggleCompetitor(comp._id)">
          {{ comp.firstName }} {{ comp.lastName }} - {{ comp.branch }}
        </label>
      </div>
      <div class="modal-buttons">
        <button class="btn secondary" (click)="closeModal()">إلغاء</button>
        <button class="btn primary" (click)="confirmSelection()">تأكيد</button>
      </div>
    </div>
  </div>
</div>
