<div class="container" dir="rtl">
  <div class="dashboard">
    <!-- Main content area -->
    <section class="content card">
      <div *ngIf="currentTab === 'overview'">
        <h2>نظرة عامة</h2>
        <p>احصائيات سريعة وروابط سريعة للوصول إلى أجزاء الإدارة.</p>
      </div>

      <!-- users / jury members management -->
      <app-admin-user *ngIf="currentTab === 'users'"></app-admin-user>
      <!-- competitors / add -->
      <app-admin-add *ngIf="currentTab === 'participants'"></app-admin-add>
      <app-admin-competition
        *ngIf="currentTab === 'competitions'"
      ></app-admin-competition>
      <!-- participation management -->
      <app-admin-participation
        *ngIf="currentTab === 'participations'"
      ></app-admin-participation>

      <app-admin-category
        *ngIf="currentTab === 'categories'"
      ></app-admin-category>

      <app-branch-management
        *ngIf="currentTab === 'branches'"
      ></app-branch-management>

      <!-- jury management / quick access -->
      <app-jury-dashboard *ngIf="currentTab === 'jury'"></app-jury-dashboard>
    </section>
    <!-- Right-side Tabs (since dir=rtl we use row-reverse) -->
    <aside class="sidebar card">
      <h3 class="sidebar-title">لوحة المسؤول</h3>
      <nav class="tabs">
        <button
          *ngFor="let t of tabs"
          class="tab-btn"
          [class.active]="currentTab === t.id"
          (click)="selectTab(t.id)"
        >
          {{ t.label }}
        </button>
      </nav>
    </aside>
  </div>
</div>
